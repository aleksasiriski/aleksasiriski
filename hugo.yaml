baseURL: ''
title: aleksasiriski
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  title: aleksasiriski
  keywords: [Blog, Portfolio]
  author: aleksasiriski
  DateFormat: "January 2, 2006"
  defaultTheme: auto

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: true
    title: aleksasiriski
    subtitle: "Junior DevOps Engineer"
    imageUrl: "/profile.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle: aleksasiriski
    buttons:
      - name: CV
        url: cv
      - name: Posts
        url: posts

  socialIcons:
    - name: github
      url: "https://github.com/aleksasiriski"
    #- name: gitea
    #  url: "https://github.com/aleksasiriski"
    - name: discord
      url: "https://discordapp.com/users/906930028078575626"
    - name: linkedin
      url: "https://linkedin.com/in/aleksasiriski/"
    #- name: matrix
    #  url: ""
    #- name: mastodon
    #  url: ""

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/aleksasiriski/aleksasiriski/blob/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: brzaguza.rs
      name: brzaguza.rs
      url: https://brzaguza.rs
      weight: 10
    - identifier: macka.cc
      name: macka.cc
      url: https://macka.cc
      weight: 20

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

server:
  headers:
    - for: /**
      values:
        Referrer-Policy: strict-origin-when-cross-origin

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod